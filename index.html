<!DOCTYPE html>

<html>
    <head>
        <title>Předpověď počasí</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div id="wrapper">
            <div id="general">
                <button id="toggle-theme">Přepnout barevné téma</button>
                <h1 class="header">Předpověď počasí</h1>
                <div class="input-wrapper">
                    <input id="city-input" placeholder="Vyhledejte své město" autocomplete="off">
                    <button id="geo-btn">Použít moji polohu</button>
                    <ul id="suggestions"></ul>
                </div>

                <div id="weather-app">
                    <div id="today-panel">
                        <span id="today-desc"></span>
                        <div id="chart-wrapper">
                            <canvas id="temp-chart" width="600" height="200"></canvas>
                        </div>
                        <p id="today-temp"></p>
                    </div>
                    <div id="days-list"></div>
                </div>

            </div>

            <div id="details">
                <div class="detail"><h3 id="detail-title">Pocitově</h3><span id="feels"></span></div>
                <div class="detail"><h3 id="detail-title">Teplota min.</h3><span id="tmin"></span></div>
                <div class="detail"><h3 id="detail-title">Teplota max.</h3><span id="tmax"></span></div>
                <div class="detail"><h3 id="detail-title">Vlhkost</h3><span id="hum"></span></div>
                <div class="detail"><h3 id="detail-title">Tlak</h3><span id="pres"></span></div>
                <div class="detail"><h3 id="detail-title">Rychlost větru</h3><span id="windS"></span></div>
                <div class="detail"><h3 id="detail-title">Poryv větru</h3><span id="windG"></span></div>
                <div class="detail"><h3 id="detail-title">Směr větru</h3><span id="windD"></span></div>
                <div class="detail"><h3 id="detail-title">Mraky</h3><span id="clouds"></span></div>
                <div class="detail"><h3 id="detail-title">Viditelnost</h3><span id="vis"></span></div>
                <div class="detail"><h3 id="detail-title">Déšť</h3><span id="rain3h"></span></div>
                <div class="detail"><h3 id="detail-title">Sníh</h3><span id="snow3h"></span></div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="JavaScript/app.js"></script>
        <script src="JavaScript/colorMode.js"></script>
    </body>
</html>
